name: Deploy to Molly Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check
        run: python -m compileall main.py src

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.MOLLY_SERVER_HOST }}
          username: ${{ secrets.MOLLY_SERVER_USERNAME }}
          password: ${{ secrets.MOLLY_SSH_PASSWORD }}
          port: 4242
          script: |
            # Ensure app directory exists
            mkdir -p ~/apps/spanish-study-telegram-bot
            cd ~/apps/spanish-study-telegram-bot
            
            # Initialize or update git repo
            if [ ! -d .git ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
            fi
            
            # Fetch and pull latest changes
            echo "Pulling latest code..."
            git fetch origin master
            git reset --hard origin/master
            
            # Run deployment script
            echo "Running deployment setup..."
            bash deploy/remote_setup.sh
