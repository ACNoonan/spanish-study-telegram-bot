name: Deploy to Molly Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check
        run: python -m compileall main.py src

      - name: Ensure target directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.MOLLY_SERVER_HOST }}
          username: ${{ secrets.MOLLY_SERVER_USERNAME }}
          password: ${{ secrets.MOLLY_SSH_PASSWORD }}
          port: 4242
          script: |
            mkdir -p ~/apps/spanish-study-telegram-bot

      - name: Sync project files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MOLLY_SERVER_HOST }}
          username: ${{ secrets.MOLLY_SERVER_USERNAME }}
          password: ${{ secrets.MOLLY_SSH_PASSWORD }}
          port: 4242
          source: "main.py,src/*,requirements.txt,config/*,deploy/*"
          target: "~/apps/spanish-study-telegram-bot"
          strip_components: 0
          overwrite: true

      - name: Setup service and restart bot
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.MOLLY_SERVER_HOST }}
          username: ${{ secrets.MOLLY_SERVER_USERNAME }}
          password: ${{ secrets.MOLLY_SSH_PASSWORD }}
          port: 4242
          script: |
            cd ~/apps/spanish-study-telegram-bot
            bash deploy/remote_setup.sh
